netsuke_version: "1.0"

vars:
  outdir: build/book

rules:
  - name: build
    command: "mkdir -p $(dirname {outs}) && pandoc {ins} -o {outs}"
    description: Compile document

targets:
  - name: "{{ outdir }}/manuscript.pdf"
    rule: build
    sources: "{{ glob('chapters/*.md') }}"

defaults:
  - "{{ outdir }}/manuscript.pdf"
