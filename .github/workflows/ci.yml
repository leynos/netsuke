name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        rust: [stable, '1.89.0']
        # rstest-bdd currently requires nightly; monitor until v0.3.0 supports stable
        include:
          - os: ubuntu-latest
            rust: nightly
            experimental: true
    continue-on-error: ${{ matrix.experimental || false }}
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
      BUILD_PROFILE: debug
      # Override rust-toolchain.toml to actually use the matrix toolchain
      RUSTUP_TOOLCHAIN: ${{ matrix.rust }}
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633  # v4.1.2
      - name: Setup Rust
        uses: leynos/shared-actions/.github/actions/setup-rust@dd56f18c39f1e158eb04cd5b4fc9194aadb6b52b
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
      - name: Show rustc version
        run: |
          rustup show
          rustc --version
          cargo --version
      - name: Show Ninja version
        run: ninja --version
      - name: Format
        run: make check-fmt
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Test and Measure Coverage
        if: matrix.rust == 'stable'
        uses: leynos/shared-actions/.github/actions/generate-coverage@dd56f18c39f1e158eb04cd5b4fc9194aadb6b52b
        with:
          output-path: lcov.info
          format: lcov
      - name: Upload coverage data to CodeScene
        env:
          CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}
        if: matrix.rust == 'stable' && env.CS_ACCESS_TOKEN != ''
        uses: leynos/shared-actions/.github/actions/upload-codescene-coverage@dd56f18c39f1e158eb04cd5b4fc9194aadb6b52b
        with:
          format: lcov
          access-token: ${{ env.CS_ACCESS_TOKEN }}
          installer-checksum: ${{ vars.CODESCENE_CLI_SHA256 }}
